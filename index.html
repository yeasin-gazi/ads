<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern IPTV with Google Ads</title>
    <meta name="description" content="Modern IPTV streaming platform with Google video ads integration.">
    <meta name="keywords" content="IPTV, Google Ads, Video Streaming, Responsive UI">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://via.placeholder.com/32.png">

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .video-ad {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            margin-bottom: 20px;
        }

        .video-ad iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ad-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: #fff;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            z-index: 10;
        }

        .content {
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Modern IPTV with Google Ads</h1>
    </header>

    <div class="container">
        <!-- Google Ad Video -->
        <div class="video-ad">
            <div class="ad-label">Ad</div>
            <!-- Replace with your Google AdSense or Ad Manager Video Tag -->
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
            </iframe>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h2>Welcome to Modern IPTV</h2>
            <p>Enjoy seamless streaming and a modern user experience.</p>
        </div>
    </div>

</body>
</html>
