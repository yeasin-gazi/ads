<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium IPTV Experience</title>
    <meta name="description" content="Enhanced IPTV streaming platform with advanced HLS playback capabilities">
    <meta name="keywords" content="IPTV, HLS, streaming, video player">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/api/placeholder/32/32">
    
    <!-- Google Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Video.js CSS with custom theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.3/video-js.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #1976d2;
            --background-dark: #121212;
            --surface-dark: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: var(--surface-dark);
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-bar input {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            width: 100%;
            padding: 0.5rem;
            outline: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .channel-card {
            background: var(--surface-dark);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .channel-info {
            padding: 1rem;
        }

        .channel-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .channel-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .video-js {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 8px 8px 0 0;
        }

        /* Custom Video.js Theme */
        .video-js .vjs-big-play-button {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            line-height: 60px;
            margin-left: -30px;
            margin-top: -30px;
        }

        .video-js .vjs-control-bar {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .video-js .vjs-play-progress {
            background-color: var(--primary-color);
        }

        /* Loading Animation */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loader::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid var(--text-secondary);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">
                <i class="fas fa-play-circle"></i>
                Premium IPTV
            </a>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search channels...">
            </div>
        </div>
    </header>

    <main class="container">
        <div id="channelGrid" class="grid">
            <div class="loader"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.3/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>

    <script>
        const channelGrid = document.getElementById('channelGrid');
        const searchInput = document.getElementById('searchInput');
        const dataUrl = "https://raw.githubusercontent.com/myhomeapk/xxx/43439b25ac16bcdba655677179ecb0b8c5492260/Pink%20%20TV.txt";
        let channels = [];

        // Fetch and process playlist
        async function fetchPlaylist() {
            try {
                const response = await fetch(dataUrl);
                const data = await response.text();
                channels = parsePlaylist(data);
                renderChannels(channels);
            } catch (error) {
                channelGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                        <i class="fas fa-exclamation-circle" style="font-size: 3rem; color: #ff5252;"></i>
                        <p style="margin-top: 1rem;">Failed to load channels. Please try again later.</p>
                    </div>
                `;
                console.error("Error fetching playlist:", error);
            }
        }

        // Parse playlist data
        function parsePlaylist(data) {
            return data.trim().split('\n')
                .map(line => {
                    const [title, url] = line.split(',');
                    return { title: title.trim(), url: url?.trim() };
                })
                .filter(channel => channel.url && 
                    (channel.url.startsWith('http://') || 
                     channel.url.startsWith('https://')));
        }

        // Render channels to grid
        function renderChannels(channelsToRender) {
            channelGrid.innerHTML = channelsToRender.map((channel, index) => `
                <div class="channel-card">
                    <video
                        id="player-${index}"
                        class="video-js vjs-default-skin"
                        controls
                        preload="auto"
                        poster="/api/placeholder/640/360"
                        data-setup='{"fluid": true}'>
                        <source src="${channel.url}" type="${channel.url.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4'}">
                        Your browser doesn't support HTML5 video.
                    </video>
                    <div class="channel-info">
                        <h3 class="channel-title">${channel.title}</h3>
                        <div class="channel-meta">
                            <span><i class="fas fa-signal"></i> HD</span>
                            <span><i class="fas fa-globe"></i> Live</span>
                        </div>
                    </div>
                </div>
            `).join('');

            // Initialize Video.js players
            channelsToRender.forEach((_, index) => {
                videojs(`player-${index}`, {
                    controls: true,
                    autoplay: false,
                    preload: 'auto',
                    responsive: true,
                    fluid: true,
                    html5: {
                        hls: {
                            enableLowInitialPlaylist: true,
                            smoothQualityChange: true,
                            overrideNative: true
                        }
                    }
                });
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredChannels = channels.filter(channel =>
                channel.title.toLowerCase().includes(searchTerm)
            );
            renderChannels(filteredChannels);
        });

        // Initialize
        fetchPlaylist();
    </script>

</body>
</html>
